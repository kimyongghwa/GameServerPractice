syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_DASH = 6;
  S_DASH = 7;
  C_SCALE = 8;
  S_SCALE = 9;
  C_ROOM = 10;
  S_ROOM = 11;
  C_CREATE_ROOM = 12;
  S_ROOM_CREATE_SUCCESS = 13;
  S_ENTER_ROOM = 14;
  C_SEND_MAP_DATA = 15;
  C_JOIN_ROOM = 16;
  S_LEAVE_ROOM = 17;
  C_LEAVE_ROOM = 18;
  S_MAP_SAVE_DATA_SEND = 19;
  S_Mob_Spawn = 20;
  S_Mob_Despawn = 21;
  C_Mob_Spawn = 22;
  C_Mob_Despawn = 23;
  S_Mob_Move = 24;
  C_Mob_Move = 25;
  S_Mob_Atk = 26;
  C_Mob_Atk = 27;
  S_SHOP = 28;
  C_SHOP = 29;
  S_BOSS_PATTERN = 30;
  C_BOSS_PATTERN = 31;
  S_BOSS_MOB_MOVE = 32;
  C_BOSS_MOB_MOVE = 33;
  S_MOB_HIT = 34;
  C_MOB_HIT = 35;
  S_HIT = 36;
  C_HIT = 37;
  S_WEAFON_CHANGE = 38;
  C_WEAFON_CHANGE = 39;
  S_MONEY_SET = 40;
  C_MONEY_SET = 41;
}

enum CreatureState {
	IDLE = 0;
	MOVING = 1;
	JUMP = 2;
	DASH = 3;
}

enum MoveDir{
	NONE = 0;
	LEFT = 1;
	RIGHT = 2;
}

message MapSave{
	repeated int32 mapCell = 1;
}

message MapSaveData{
	repeated MapSave map = 1;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_EnterRoom{
  PlayerInfo player = 1;
}

message S_MapSaveDataSend{ //when enterRoom
  MapSave map = 1;
  int32 index = 2;
}

message S_LeaveGame {
}

message C_LeaveRoom {
}

message S_LeaveRoom {
}



message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Dash {
  PositionInfo posInfo = 1;
}

message S_Dash {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Scale{
 int32 scale =1;
}

message S_Scale{
 int32 playerId =1;
 int32 scale =2;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
  int32 leftHp = 4;
  int32 weafonNum = 5;
  int32 chNum = 6;
}

message MonsterInfo {
  int32 monsterId = 1;
  int32 monsterNumber = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo{
	CreatureState state = 1;
	MoveDir moveDir= 2;
	float posX = 3;
	float posY = 4;
}

message RoomInfo{
	int32 roomId = 1;
	int32 playerNumber = 2;
	string name = 3;
	string password = 4;
}

message C_MobMove{
	int32 monsterId = 1;
	PositionInfo posInfo = 2;
}

message S_MobMove{
	int32 monsterId = 1;
	PositionInfo posInfo = 2;
}

message C_Room {
}

message S_Room {
	int32 playerId = 1;
	repeated RoomInfo room = 2;
}

message C_CreateRoom{
	string name = 1;
	string password = 2;
	int32 chNum = 3;
}

message S_RoomCreateSuccess{
	int32 plaerId = 1;
	RoomInfo room = 2;
	PlayerInfo player = 3;
}

message C_SendMapData{
	MapSave mapSave = 1;
	int32 roomId = 2;
}

message C_JoinRoom{
	int32 roomId = 1;
	string roomPassword = 2;
	int32 chNum = 3;
}

message S_MobSpawn {
  repeated MonsterInfo mobs = 1;
  bool isMine = 2;
}

message S_MobDespawn {
  repeated int32 mobIds = 1;
}

message C_MobSpawn{
  MonsterInfo mob= 1;
}

message C_MobDespawn {
  repeated int32 mobIds = 1;
}

message ProtoVector{
	float posX = 1;
	float posY = 2;
}

message S_MobAtk{
	int32 mobId = 1;
	ProtoVector gapVector = 2;
	bool isBoss = 3;
}

message C_MobAtk{
	int32 mobId = 1;
	ProtoVector gapVector = 2;
	bool isBoss = 3;
}

message S_Shop{
	ProtoVector shopPos = 1;
	int32 shopRank = 2;
}

message C_Shop{
	ProtoVector shopPos = 1;
	int32 shopRank = 2;
}

message S_BossPattern{
	int32 bossId = 1;
	int32 bossPattern = 2;
}

message C_BossPattern{
	int32 bossId = 1;
	int32 bossPattern = 2;
}

message C_BossMobMove{
	int32 bossId = 1;
	PositionInfo posInfo = 2;
}

message S_BossMobMove{
	int32 bossId = 1;
	PositionInfo posInfo = 2;
}

message C_MobHit{
	int32 mobId = 1;
	int32 damage = 2;
	bool isBoss = 3;
}

message S_MobHit{
	int32 mobId = 1;
	int32 damage = 2;
	bool isBoss = 3;
}

message C_Hit{
	int32 damage = 1;
}

message S_Hit{
	int32 playerId = 1;
	int32 damage = 2;
}

message C_WeafonChange{
	int32 weafonNum = 1;
}

message S_WeafonChange{
	int32 playerId = 1;
	int32 weafonNum = 2;
}

message C_MoneySet{
	int32 money = 1;
}

message S_MoneySet{
	int32 playerId = 1;
	int32 money = 2;
}
