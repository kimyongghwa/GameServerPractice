syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
  S_ENTER_GAME = 0;
  S_LEAVE_GAME = 1;
  S_SPAWN = 2;
  S_DESPAWN = 3;
  C_MOVE = 4;
  S_MOVE = 5;
  C_DASH = 6;
  S_DASH = 7;
  C_SCALE = 8;
  S_SCALE = 9;
  C_ROOM = 10;
  S_ROOM = 11;
  C_CREATE_ROOM = 12;
  S_ROOM_CREATE_SUCCESS = 13;
  S_ENTER_ROOM = 14;
  C_SEND_MAP_DATA = 15;
  C_JOIN_ROOM = 16;
  S_LEAVE_ROOM = 17;
  C_LEAVE_ROOM = 18;
  S_MAP_SAVE_DATA_SEND = 19;
}

enum CreatureState {
	IDLE = 0;
	MOVING = 1;
	JUMP = 2;
	DASH = 3;
}

enum MoveDir{
	NONE = 0;
	LEFT = 1;
	RIGHT = 2;
}

message MapSave{
	repeated int32 mapCell = 1;
}

message MapSaveData{
	repeated MapSave map = 1;
}

message S_EnterGame {
  PlayerInfo player = 1;
}

message S_EnterRoom{
  PlayerInfo player = 1;
}

message S_MapSaveDataSend{ //when enterRoom
  MapSave map = 1;
  int32 index = 2;
}

message S_LeaveGame {
}

message C_LeaveRoom {
}

message S_LeaveRoom {
}



message S_Spawn {
  repeated PlayerInfo players = 1;
}

message S_Despawn {
  repeated int32 playerIds = 1;
}

message C_Move {
  PositionInfo posInfo = 1;
}

message S_Move {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Dash {
  PositionInfo posInfo = 1;
}

message S_Dash {
  int32 playerId =1;
  PositionInfo posInfo = 2;
}

message C_Scale{
 int32 scale =1;
}

message S_Scale{
 int32 playerId =1;
 int32 scale =2;
}

message PlayerInfo {
  int32 playerId = 1;
  string name = 2;
  PositionInfo posInfo = 3;
}

message PositionInfo{
	CreatureState state = 1;
	MoveDir moveDir= 2;
	float posX = 3;
	float posY = 4;
}

message RoomInfo{
	int32 roomId = 1;
	int32 playerNumber = 2;
	string name = 3;
	string password = 4;
}

message C_Room {
}

message S_Room {
	int32 playerId = 1;
	repeated RoomInfo room = 2;
}

message C_CreateRoom{
	string name = 1;
	string password = 2;
}

message S_RoomCreateSuccess{
	int32 plaerId = 1;
	RoomInfo room = 2;
	PlayerInfo player = 3;
}

message C_SendMapData{
	MapSave mapSave = 1;
	int32 roomId = 2;
}

message C_JoinRoom{
	int32 roomId = 1;
	string roomPassword = 2;
}